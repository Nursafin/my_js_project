<body>
    
    <script>
var number=Number(prompt("inter a number"))
if(number>0){
    document.write ("THE NUMBER IS POSITIVE")
}
else if(number<0){
    document.write("THE NUMBER IS NAGETIVE")
}
else if(number==0){
    document.write("THE NUMBER IS EQUAL")
}
else{
    document.write("NOT A NUMBER")
}
    </script>
</body>
