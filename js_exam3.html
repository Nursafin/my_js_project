<!DOCTYPE html>
<head>

<body>
    <html lang="en">

      <h1>JAVASCRIPT</h1>
     <p id="UID"></p>
     <p id="UID1"></p>
     <p id="UID2"></p>
     <p id="UID3"></p>.
     
    <script>

 var NUM1= Number(prompt("Inter a 1st Number"))
 var NUM2= Number(prompt("Inter a 2nd Number"))

var RESULT_ADDITION=NUM1+NUM2;
var RESULT_SUBTRACTION=NUM1-NUM2;
var RESULT_MULTIPLY=NUM1*NUM2;
var RESULT_DIVITION=NUM1/NUM2;  

document.getElementById("UID"). innerHTML="Output RESULT ADDITION:"+RESULT_ADDITION;
document.getElementById("UID1"). innerHTML="Output RESULT SUBTRACTION:"+RESULT_SUBTRACTION;
document.getElementById("UID2"). innerHTML="Output RESULT ADDITION:"+RESULT_MULTIPLY;
document.getElementById("UID3"). innerHTML="Output RESULT ADDITION:"+RESULT_DIVITION;


    </script>
</body>
</html>
