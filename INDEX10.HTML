    <h1>JavaScript has 8 Datatypes

    <h2>The Object Datatype
        The object data type can contain:
        
        1. An object
        2. An array
        3. A date
    </h2>


    <h3>1. String
        2. Number
        3. Bigint
        4. Boolean
        5. Undefined
        6. Null 
        7. Symbol
        8. Object</h3>
   
   <script>
// Numbers:
let length = 123456789;

console.log( typeof length);

//string
let weight = "7.5";
console.log( typeof weight);

// Booleans
let x = true;
let y = false;
console.log( typeof x);
console.log(typeof  y);

// Object:
const person = {
    firstName:"noor", 
   lastName:"safin"
};
console.log( typeof person);

// Array object:
const cars = ["BUGGATI", "LAMBORGHINI", "AUDI","MARCITICE","BMW","SUPRA","FARARI","LIMOJIN","THAR","RANGE ROVER","ROLLS ROYAL",];
console.log( typeof cars)
// Date object:

console.log(   typeof date)
